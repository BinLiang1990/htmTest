<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link href="Styles/area.css" rel="stylesheet" />
    <link href="Styles/base.css" rel="stylesheet" />
    <script src="./Scripts/Libs/seajs/2.2.1/sea.js" type="text/javascript"></script>
    <script src="./Scripts/Config.js" type="text/javascript"></script>

<body>
    <dd id="store-selector" style="left: 200px">
        <div class="text">北京市朝阳区<b></b></div>
        <div class="content">
            <div id="JD-stock" data-widget="tabs" class="m JD-stock">
                <div class="mt">
                    <ul class="tab">
                        <li onclick="selectStoreTab(0)" data-widget="tab-item" class="curr"><a href="#none"><em>请选择</em><i></i></a></li>
                        <li onclick="selectStoreTab(1)" data-widget="tab-item" class="hide"><a href="#none"><em>请选择</em><i></i></a></li>
                        <li onclick="selectStoreTab(2)" data-widget="tab-item" class="hide"><a href="#none"><em>请选择</em><i></i></a></li>
                    </ul>
                    <div class="stock-line"></div>
                </div>
                <div data-area="0" data-widget="tab-content" class="mc">
                    <ul class="area-list"></ul>
                </div>
                <div data-area="1" data-widget="tab-content" class="mc hide">
                    <ul class="area-list"></ul>
                </div>
                <div data-area="2" data-widget="tab-content" class="mc hide">
                    <ul class="area-list"></ul>
                </div>
            </div>
        </div>
        <div onclick="$(&quot;#store-selector&quot;).removeClass(&quot;hover&quot;)" class="close"></div>
